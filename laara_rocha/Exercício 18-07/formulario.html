<body>
    <header class="menuprincipal">

    <nav class="navegacao">

                <a href="index.html">Pagina Inicial</a>

    </header>
    <br>
    <br>
        <form>
            <div class="divisor">
                <fieldset class="titu_frm">
                <h1 class="titu_frm">Cadastro do cliente</h1>
                </fieldset>
            </div>
                <fieldset class="formzin">
                    <p><strong>Dados do cliente</strong></p>
                    <br>
                <label for="NomeComp">Nome : </label>
                <input type="text" class="nome" id="NomeComp" name="nome" required="required"
                       placeholder="Informe seu nome" maxlength="60" autofocus="">
                <br>
                <label for="email">E-mail: </label>
                <input type="e-mail" class="email" id="email" name="email" required="required"
                       placeholder="Digite seu e-mail" maxlength="40">
                <br><br>
                <input type="checkbox" id="boletins" name="boletins" value="boletins">
                <label for="boletins" class="boletim">Quero receber boletins</label>
                <br><br>
                <input type="submit" class="salvar" id="enviar" name="enviar" value="Salvar">
                </fieldset>
        </form>
</body>
</html>
