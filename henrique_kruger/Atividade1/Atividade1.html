<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Atividade1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="div1">
        Cadastro de cliente
    </div>
    <div class="div2">
        Dados do cliente
        <form class="formulario" method="post"> 
            <div>
                <label for="nome">Nome:</label>
                <input class="campo" type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input class="campo" type="text" id="email" name="email" placeholder="Digite seu email*" required>
            </div>
            <div>
                <label for="flag"></label>
                <input type="checkbox" id="flag" name="flag">
                Quero receber boletins
            </div>
            <div id="div3">
                <br>
                <button id="botao"> 
                    Salvar
                </button>
            </div>        
        </form>
    </div>
</body>
</html>
